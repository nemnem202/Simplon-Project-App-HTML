<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
    <meta
      name="description"
      content="Read an article on Wikipédio, your source for knowledge and information."
    />
  </head>

  <body id="body">
    <header>
      <h2>Wikipédio</h2>
      <nav class="headerNav">
        <div class="headerLinks">
          <a href="./index.html">Article</a>
          <a href="./about.html">About</a>
        </div>
        <div class="searchBarContainer">
          <input
            type="text"
            placeholder="search"
            class="searchBarInput"
            id="searchBar"
          />
          <button
            style="height: 100%; padding: 0"
            id="searchButton"
            aria-label="Recherche"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1rem"
              viewBox="0 -960 960 960"
              width="1rem"
              fill="#000000"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <button id="leBoutonDuKiff">Le bouton du kiff</button>
    <script>
      const button = document.getElementById("leBoutonDuKiff");
      let start = false;
      let interval;
      button.addEventListener("click", () => {
        start = !start;
        startInterval();
      });
      const startInterval = () => {
        if (start) {
          console.log("start animation");
          let i = 0;
          const classes = ["red", "blue", "green", "yellow"];
          interval = setInterval(() => {
            document.body.style.backgroundColor = classes[i];
            const x = Math.random() * 15;
            const y = Math.random() * 15;
            document.body.style.transform = `translate(${x}px, ${y}px)`;
            i = (i + 1) % classes.length;
          }, 100);
        } else {
          console.log("stop animation");
          document.body.style.backgroundColor = "white";
          document.body.style.transform = `translate(0px,0px)`;
          clearInterval(interval);
        }
      };
    </script>
  </body>
</html>
